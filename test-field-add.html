<!DOCTYPE html>
<html>
<head>
    <title>Test Field Add</title>
</head>
<body>
    <h1>Test Field Add API</h1>
    <button onclick="testAddField()">Test Add Field</button>
    <pre id="output"></pre>

    <script>
        async function testAddField() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...\n';

            const fieldData = {
                sectionId: 1, // Replace with actual section ID
                itemName: "Test Field",
                itemDescription: "Test Description",
                dataType: "Text",
                isRequired: true,
                displayOrder: 0
            };

            output.textContent += 'Sending data:\n' + JSON.stringify(fieldData, null, 2) + '\n\n';

            try {
                const response = await fetch('/Forms/FormTemplates/AddField', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(fieldData)
                });

                output.textContent += `Response status: ${response.status} ${response.statusText}\n`;

                const responseText = await response.text();
                output.textContent += 'Response body:\n' + responseText + '\n\n';

                if (response.ok) {
                    const result = JSON.parse(responseText);
                    output.textContent += 'Parsed result:\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                output.textContent += 'Error: ' + error.message + '\n';
                output.textContent += error.stack;
            }
        }
    </script>
</body>
</html>
